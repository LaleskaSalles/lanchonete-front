<div>
    <app-navbar></app-navbar>

    <div class="max-w-md mx-auto mt-8 p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">
            Login
        </h2>
        <form (submit)="login($event)" novalidate>
            <div class="mb-6">
                <label for="name" class="flex block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                    Email
                </label>
                <input type="email" name="email" [(ngModel)]="email" placeholder="teste@teste.com" 
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
                    required>
            </div>
            <div class="mb-6">
                <label for="name" class="flex block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                    Password
                </label>
                <input type="password" name="password" placeholder="Password" [(ngModel)]="password"
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
                    required>
            </div>

            <div class="flex items-center justify-between space-x-4">
                <button type="submit"
                    class="w-full bg-purple-400 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
