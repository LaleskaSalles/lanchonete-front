<div class="max-w-md mx-auto p-8 bg-white rounded-lg shadow-lg">
    @if(order){
    <div>
        <h2 class="text-center text-2xl font-bold mb-6 text-gray-800 dark:text-white">
            Order {{ order.id }}
        </h2>
        <div class="text-center w-full">
            <label for="name" class="flex block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                {{ order.date | date: 'dd/MM/yyyy'}}
            </label>
        </div>
    </div>
    <div class="mb-6 w-full">
        <label for="name" class="flex block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
            {{ order.customer_name }}
        </label>
    </div>
    <div>
        <label for="name" class="flex block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
            {{ order.phone | mask: '(00) 00000-0000' }}
        </label>
    </div>
    <div class="mb-6 w-full">
        <label for="name" class="flex block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
            {{ order.street }}, {{ order.neighborhood }},
            @if(order.number != null){
            , {{ order.number }}
            } @if(order.number != null){
            , {{ order.complement }}
            }
            {{ order.zip_code | mask: '00000-000' }}, {{ order.city }}, {{ order.state }}
        </label>
    </div>

    <div class="mb-6 w-full bg-gray-50 ">
        <label for="name" class="flex p-2 block mb-2 text-lg text-gray-700">
            Total: R${{ order.total_price }}
        </label>
    </div>

    <div class="mb-6 w-full">
        <div *ngIf="order" class="w-full">
            <table class="w-full">
                <thead class=" text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of order.hamburgers">
                        <td class="border px-4 py-2">{{ item?.name }}</td>
                        <td class="border px-4 py-2">R${{ item?.price }}</td>
                    </tr>
                    <tr *ngFor="let item of order.drinks">
                        <td class="border px-4 py-2">{{ item?.name }}</td>
                        <td class="border px-4 py-2">R${{ item?.price }}</td>
                    </tr>
                    <tr *ngFor="let item of order.ingredients">
                        <td class="border px-4 py-2">{{ item?.name }}</td>
                        <td class="border px-4 py-2">R${{ item?.price }}</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
    <div class="flex items-center justify-between space-x-4">
        <button type="button"
            class="w-full bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline"
            (click)="orderFinalized()">
            Voltar ao menu
        </button>
    </div>
    }
</div>
